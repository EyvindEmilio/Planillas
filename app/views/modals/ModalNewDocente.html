<div class="modal-header">
  <h2 class="modal-title">DOCENTE</h2>
  <h4 class="modal-title">AGREGAR NUEVO DOCENTE A PLANILLAS</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal paddingV40" ng-submit="guardar(nuevo_usuario_docente,false)">
    <div class="form-group  form-group-sm ">
      <label class="col-sm-4">Nombres:</label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.Nombre" class="form-control" placeholder="Nombre completo" required>
      </div>
    </div>
    <div class="form-group  form-group-sm">
      <label class="col-sm-4">Apellido Paterno: </label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.ApPaterno" class="form-control " placeholder="Apellido paterno" required>
      </div>
    </div>
    <div class="form-group  form-group-sm">
      <label class="col-sm-4">Apellido Materno: </label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.ApMaterno" class="form-control " placeholder="Apellido materno" required>
      </div>
    </div>
    <div class="form-group  form-group-sm">
      <label class="col-sm-4">Numero de carnet</label>

      <div class="col-sm-5">
        <input ng-model="nuevo_usuario_docente.CI"  type="number" class="form-control " placeholder="Numero de carnet" required>
      </div>
      <div class="col-sm-3">
        <select ng-model="nuevo_usuario_docente.ORIGEN" class="form-control" required>
          <option>Lp</option>
          <option>Scz</option>
          <option>Cba</option>
          <option>Or</option>
          <option>Pt</option>
          <option>Pdo</option>
          <option>Bni</option>
          <option>Ch</option>
          <option>Tj</option>
        </select>
      </div>
    </div>
    <div class="form-group  form-group-sm">
      <label class="col-sm-4">Unidad Academica: </label>

      <div class="col-sm-8">
        <select class="form-control"
                ng-options="cat.idUnidadAcademica as cat.UnidadAcademica for cat in GLOBALS.UNIDADES_ACADEMICAS"
                ng-model="nuevo_usuario_docente.idUnidadAcademica"
                ng-init="nuevo_usuario_docente.idUnidadAcademica=GLOBALS.UNIDADES_ACADEMICAS[0].idUnidadAcademica" required></select>
      </div>
    </div>
    <div class="form-group  form-group-sm">
      <div class="center">
        <button type="submit" class="btn btn-success RIGHT">GUARDAR</button>
      </div>
    </div>
  </form>
</div>
