<div class="modal-header">
  <h2 class="modal-title">DOCENTE</h2>
  <h4 class="modal-title">MODIFICAR DETALLE DEL DOCENTE</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal paddingV40">
    <div class="form-group  form-group-sm myForm-group">
      <label class="col-sm-4">Nombres:</label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.Nombre" class="form-control" placeholder="Nombre completo"/>
      </div>
    </div>
    <div class="form-group myForm-group form-group-sm">
      <label class="col-sm-4">Apellido Paterno: </label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.ApPaterno" class="form-control " placeholder="Apellido paterno"/>
      </div>
    </div>
    <div class="form-group myForm-group form-group-sm">
      <label class="col-sm-4">Apellido Materno: </label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.ApMaterno" class="form-control " placeholder="Apellido materno"/>
      </div>
    </div>
    <div class="form-group myForm-group form-group-sm">
      <label class="col-sm-4">Numero de carnet</label>

      <div class="col-sm-8">
        <input ng-model="nuevo_usuario_docente.CI" class="form-control " placeholder="Numero de carnet"/>
      </div>
    </div>
    <div class="form-group myForm-group form-group-sm">
      <label class="col-sm-4">Unidad Academica: </label>

      <div class="col-sm-8">
        <select class="form-control"
                ng-options="cat.idUnidadAcademica as cat.UnidadAcademica for cat in GLOBALS.UNIDADES_ACADEMICAS"
                ng-model="nuevo_usuario_docente.idUnidadAcademica"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success right" ng-click="modificar(nuevo_usuario_docente,false)">GUARDAR</button>
</div>
