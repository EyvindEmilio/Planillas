<div class="modal-header">
  <h2 class="modal-title">MONTOS DE PAGO</h2>
  <h4 class="modal-title">MONTOS POR CATEGORIA</h4>
</div>
<div class="modal-body">

  <div class="form-horizontal paddingV40">
    <div class="form-group form-group-sm center">
      <h4>Gestion: {{GF.getFullGestionNamme()}}</h4>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4">Seleccione Pensul</label>

      <div class="col-sm-8">
        <select ng-model="PENSUL_SELECTED" ng-options="pei as pei.name for pei in GLOBALS.PENSUL" ng-init="PENSUL_SELECTED = GLOBALS.PENSUL[0]"></select>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4">{{PENSUL_SELECTED.name}}</label>

      <div class="col-sm-8">
        <div ng-repeat="mont in GLOBALS.MONTOS_CATEGORIA">
          <!--<div >-->
          <div ng-show="mont.pensul == PENSUL_SELECTED.id">
            <div class="col-sm-4" ng-show="mont.Categoria=='A'">{{mont.Categoria=='A'?"Primera":""}}</div>
            <div class="col-sm-4" ng-show="mont.Categoria=='B'">{{mont.Categoria=='B'?"Segunda":""}}</div>
            <div class="col-sm-4" ng-show="mont.Categoria=='C'">{{mont.Categoria=='C'?"Tercera":""}}</div>
            <div class="col-sm-4" ng-show="mont.Categoria=='D'">{{mont.Categoria=='D'?"Cuarta":""}}</div>
            <div class="col-sm-4" ng-show="mont.Categoria=='L'">{{mont.Categoria=='L'?"Laboratorio":""}}</div>
            <div class="col-sm-7">
                  <span onbeforesave="updateMontoPago(mont,$data)"  editable-text="mont.Monto" buttons="no" class="tdeditable cursorCell">{{mont.Monto}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Aceptar</button>
</div>
