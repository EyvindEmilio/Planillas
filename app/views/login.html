<div ng-controller="LoginCtrl" style="width: 100%;text-align: CENTER;">
    <div>
        <div class="login">
            <div class="login-header">
                <h2>SISTEMA DE PLANILLAS</h2>
                <h4>ESCUELA MILITAR DE INGENIERIA</h4>
                <!--<img src="images/emi.png" align="center">-->
            </div>
            <div class="login-body">
                <form id="form_login" name="form_login" ng-submit="login(user)">
                    <div class="form-group">
                        <label>NOMBRE DE USUARIO</label>

                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input class="form-control input-lg" type="text" name="username" placeholder="USUARIO" ng-model="user.name"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>CONTRASEÑA</label>

                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input class="form-control input-lg" type="password" name="password" placeholder="CONTRASEÑA"
                                   ng-model="user.password" required>
                        </div>
                    </div>
                </form>
                <a href="" ng-click="openModalRestartPassword()">Olvido su contraseña?</a>
            </div>
            <div class="login-footer">
                <button type="submit" form="form_login" class="btn btn-lg btn-success">
                    Ingresar
                </button>
            </div>
        </div>
    </div>
</div>
